name: Compile & Lint

on:
  push:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js and NPM
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install Dependencies
        run: |
          npm cache clean --force
          npm install

      - name: Compile
        run: |
          npm run compile
      
      - name: Lint
        run: |
          npm run lint
